<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page Not Found</title>
    <style>
      /* 404 styles */
      @import url("https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap");

      html, body {
        overflow: hidden;
        box-sizing: border-box;
        background: black;
        font-family: "Geist", sans-serif;
      }

      * {
        margin: 0;
        padding: 0;
      }

      #message {
        background: black;
        height: 100vh;
        width: 100vw;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
      }

      #message h1 {
        font-size: 48px;
        font-weight: 300;
        margin-bottom: 8px;
      }

      #message h2 {
        font-size: 18px;
        font-weight: 300;
        opacity: 75%;
        margin-bottom: 24px;
      }

      .filled {
        background: white;
        color: black;
        font-family: "Geist", sans-serif;
        font-weight: 300;
        font-size: 16px;
        padding: 0.7rem 1.2rem;
        border-radius: 32px;
        border: none;
        cursor: pointer;
        transition: 0.3s ease;
      }

      .filled:hover {
        opacity: 75%;
      }

      .filled:active {
        opacity: 50%;
      }
    </style>
  </head>
  <body>

    <div id="message">
      <h1 class="num">404</h1>
      <h2 class="txt">We couldn't find what you were looking for.</h2>
      <button class="filled">Back</button>
    </div>

    <script>
      
      const btn = document.querySelector('button');
      btn.addEventListener('click', () => {
        location.href = '/index.html';
      })

    </script>

  </body>
</html>
